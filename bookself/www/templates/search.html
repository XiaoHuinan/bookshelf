<ion-view view-title="扫描">
    <ion-content>
        <h2>{{detail.title}}</h2>
        <span class="button icon-left ion-qr-scanner" ng-click="scan()"></span>
        <p>
            <img src="{{detail.image}}" alt="{{detail.summary}}"/><br/>
            售价: {{detail.price}} <br/>
            出版社: {{detail.publisher}} <br/>
            作者: {{detail.author}} <br/>
            ISBN:{{info}}<br/>
            简介: {{detail.summary}} <br/>
        </p>
    </ion-content>
</ion-view>
