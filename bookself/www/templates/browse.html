<ion-view view-title="浏览">
    <ion-content>
        <ion-refresher pulling-text="下拉刷新" on-refresh="getLists()">
        </ion-refresher>
        <ion-list>
            <ion-item ng-repeat="playlist in playlists">
                <h2>{{playlist.title}}</h2>
                <p>
                    <img ng-src="{{playlist.image}}" alt="{{playlist.summary}}"/><br/>
                    出版社: {{playlist.publisher}} <br/>
                    作者: {{playlist.author}} <br/>
                    ISBN:{{playlist.isbn}}<br/>
                    简介: {{playlist.summary}} <br/>
                </p>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
