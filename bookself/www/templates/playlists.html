<ion-view view-title="书单">
  <ion-content>
    <ion-refresher pulling-text="下拉刷新" on-refresh="getLists()">
    </ion-refresher>
    <ion-list>
      <ion-item ng-repeat="playlist in playlists" href="#/app/playlists/{{playlist.id}}">
        <h2>{{playlist.id}} {{playlist.title}}</h2>
        <p>
          出版社: {{playlist.publisher}} <br/>
          作者: {{playlist.author}} <br/>
        </p>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
