<ion-view view-title="Playlist">
  <ion-content>
    <ion-refresher pulling-text="Pull to refresh" on-refresh="getLists()">
    </ion-refresher>
    <h2>{{playlist.title}}</h2>
    <p>
      <img src="{{playlist.image}}" alt="{{playlist.summary}}"/><br/>
      出版社: {{playlist.publisher}} <br/>
      作者: {{playlist.author}} <br/>
      ISBN:{{playlist.isbn}}<br/>
      简介: {{playlist.summary}} <br/>
    </p>
  </ion-content>
</ion-view>
